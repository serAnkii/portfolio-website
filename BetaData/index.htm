<!DOCTYPE html>
<html lang="en">
<head>
  <style>
    .main {
  height: 40vh;
  width: 40%;
  background: linear-gradient(black, black) top / 100% 100%;
  position: relative;
  overflow: hidden;
}

.line {
  position: absolute;
  width: 100%;
  height: 1vh;
  background-color: beige;
  top: 0;
  animation: move 10s linear infinite;
}

@keyframes move {
  from {
    top: 0;
  }
  to {
    top: 100%;
  }
}

.main:hover {
  background: linear-gradient(red, red) top / 100% 100%;
}

  </style>
</head>
<body>
  <div class="main">
    <div class="line">

    </div>
  </div>
</body>
</html>
